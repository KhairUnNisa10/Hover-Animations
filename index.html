<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Animations</title>
	<style>
		/* Create a card container */
		.card {
			width: 300px;
			height: 200px;
			border: 1px solid #ccc;
			border-radius: 5px;
			overflow: hidden;
			position: relative; /* Necessary for absolute positioning of the button */
		}

		/* Style the content within the card */
		.card-content {
			padding: 20px;
		}

		/* Style the button */
		.card-button {
			/* Position the button absolutely within the card */
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px;
			transition: transform 0.3s ease-in-out; /* Smooth transition for the button's movement */
			transform: translateY(100%); /* Initially position the button off the screen */
		}

		/* Apply a transform on hover to move the button up */
		.card:hover .card-button {
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="card-content">
			<h2>Card Title</h2>
			<p>This is the card content.</p>
		</div>
		<button class="card-button">Learn More</button>
	</div>
</body>
</html>
